<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .badge {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-outline-primary text-white text-center">
                <h2 class="mb-0 text-info">Delivery List</h2>
            </div>
            <div class="card-body">
                <table class="table table-hover table-bordered">
                    <thead class="table-outline-dark">
                        <tr>
                            <th>#</th>
                            <th>Delivery No</th>
                            <th>Date</th>
                            <th>Recipient</th>
                            <th>Address</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>DEL-2001</td>
                            <td>2025-03-10</td>
                            <td>John Doe</td>
                            <td>123 Main St, City</td>
                            <td><span class="badge bg-success">Delivered</span></td>
                            <td><button class="btn btn-outline-primary btn-sm">Track</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>DEL-2002</td>
                            <td>2025-03-09</td>
                            <td>Jane Smith</td>
                            <td>456 Elm St, Town</td>
                            <td><span class="badge bg-warning">In Transit</span></td>
                            <td><button class="btn btn-outline-primary btn-sm">Track</button></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>DEL-2003</td>
                            <td>2025-03-08</td>
                            <td>Michael Johnson</td>
                            <td>789 Oak St, Village</td>
                            <td><span class="badge bg-danger">Delayed</span></td>
                            <td><button class="btn btn-outline-primary btn-sm">Track</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
