<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
     
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky" id="target_div">
                  
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="container mt-5">
                    <h3 class="text-center">បំពេញតំរូវការបណ្ណុវត្តិកម្ម</h3>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="field1">នាមត្រកូល (ភាសាខ្មែរ)</label>
                                <input type="text" class="form-control" id="field1" placeholder="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="field2">នាមខ្លួន (ភាសាខ្មែរ)</label>
                                <input type="text" class="form-control" id="field2" placeholder="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="field3">នាមត្រកូល (អង់គ្លេស)</label>
                                <input type="text" class="form-control" id="field3" placeholder="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="field4">នាមខ្លួន (អង់គ្លេស)</label>
                                <input type="text" class="form-control" id="field4" placeholder="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="field5">ក្រោម - សួរ</label>
                                <input type="text" class="form-control" id="field5" placeholder="">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="field6">អ៊ីម៉ែល</label>
                                <input type="email" class="form-control" id="field6" placeholder="">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="field7">លេខទូរស័ព្ទ</label>
                                <input type="text" class="form-control" id="field7" placeholder="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="fileUpload">Upload supporting files</label>
                                <input type="file" class="form-control-file" id="fileUpload">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">បំពេញតំរូវការ</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
           
    </script>
</body>
</html>
